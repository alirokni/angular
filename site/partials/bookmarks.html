<div data-ng-controller="BookmarksContoller">
    <section ng-app="deliciousApp" class="container-fluid container-fluid-page">
        <div>
            <template-header></template-header>
        </div>
        <div class="content-txt margin-top-2rem">My bookmarks are saved at <a href="https://delicious.com/rokni" class="external" external>delicious.com/rokni</a>:</div>
        <div class="content-txt" ng-controller="DeliciousController as delicious">
            <div ng-repeat="bookmark in deliciousEntry">
                <div ng-if="theStatus == 'error'">connection status: {{theStatus}}</div>
                <div class="row" ng-if="theStatus == 'success'">
                    <span class="col-xs-12 col-md-7"><a ng-href="{{bookmark.u}}" class="external" external>{{bookmark.d}}</a></span>
                    <span class="col-xs-12 col-md-5">Tags: <delicious-tags bookmark="bookmark"></delicious-tags></span>
                    <!--span class="col-md-3">saved on: {{bookmark.dt | date:"MM/dd/yyyy" }}</span-->
                </div>
            </div>
        </div>
    </section>
</div>
